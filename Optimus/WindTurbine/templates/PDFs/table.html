<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Font and Styles</title>
<style>
    .td {
      width: 10%;
      border: 1px solid black;
      border-spacing: 0;
      border-collapse: separate;
    }
</style>
</head>
<body>
<p>Simple table: </p>
<table class="td" width="100%" border="1" cellspacing="0" cellpadding="5">
<!-- <table class="td"> -->
  <tr>
    <td><b>First Header</b></td>
    <td>b</td>
    <td>c</td>
    <td>d</td>
  </tr>
  <tr>
    <td rowspan="2">ei</td>
    <td colspan="3">fgh</td>
  </tr>
  <tr>
    <td rowspan="2">jn</td>
    <td>k</td>
    <td>l</td>
  </tr>
  <tr>
    <td>m</td>
    <td colspan="2">op</td>
  </tr>
</table>
<p>&nbsp;</p>
</body>
</html>
